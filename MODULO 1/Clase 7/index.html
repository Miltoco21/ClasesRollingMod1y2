<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Position y Display</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>Display y Position</h1>
    </header>
    <main>
      <section class="container">
        <h2>Display none</h2>
        <section class="dados">
          <div class="numero">1</div>
          <div class="numero">2</div>
          <div class="numero">3</div>
          <div class="numero">4</div>
          <div class="numero d-none">5</div>
          <div class="numero">6</div>
          <div class="numero">7</div>
          <div class="numero">8</div>
          <div class="numero">9</div>
        </section> 
        <hr>
        <h2>Visibility</h2>
        <section class="dados">
          <div class="numero">1</div>
          <div class="numero">2</div>
          <div class="numero">3</div>
          <div class="numero">4</div>
          <div class="numero escondido">5</div>
          <div class="numero">6</div>
          <div class="numero">7</div>
          <div class="numero">8</div>
          <div class="numero">9</div>
      </section> 
      <hr> 
      <h2>Position Static</h2>
      <section class="panel">
        <div class="bloque azul"></div>
        <div class="bloque rojo"></div>
        <div class="bloque amarillo"></div>
        
      </section>
      <hr>  
      <h2>Position relativo</h2>
      <section class="panel">
        <div class="bloque azul"></div>
        <div class="bloque rojo relative"></div>
        <div class="bloque amarillo"></div>
        
      </section>
      <hr> 
      <h2>Position fixed</h2>
      <section class="panel">
        <div class="bloque azul"></div>
        <div class="bloque rojo"></div>
        <div class="bloque amarillo "></div>
        <img src="./image/wplogo.jpeg" alt="logowp"
        width="75"
        class="fixed logoWP">
      </section>
      <hr> 
      <h2>Position absolute</h2>
      <section class="panel" id="contenedor-relativo">
        <div class="bloque azul"id=absolute></div>
        <div class="bloque rojo"></div>
        <div class="bloque amarillo"></div>
        
      </section>
      <hr> 
      <h2>Pseudo Clase</h2>
      <section class="panel">
        <div class="bloque azul "></div>
        <a class="bloque rojo"id="agrandar"></a>
        <div class="bloque amarillo"></div>
        
      </section>


    </main>
    <footer></footer>
  </body>  
</html>
