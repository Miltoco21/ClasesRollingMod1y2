<body>
  <section>
    <h3 class="nameForm"> Formulario de contacto </h3>
    <form>
      <div><!--un div pondra uno al lado de otro, dos pondran una bajo -->
        <label for="nombre"></label> Nombre</label><!--texto debe coincidir for y label id del input -->
        <input type="text" name="nombre"id="nombre"
        <label for="email"></label> Email</label><!--texto -->
        <input type="email" name=" " id="">

      </div>
      <br/>
      <div>
        <label for="pais">Pais</label>

        <label for="idioma">Idioma</label>

      <br>

      <br>
      <div>
        <h3>Comentarios</h3>
        <textarea 
        name="" 
        id="" cols="60" 
        rows="20"

        </textarea>
      </div>
      <br>
      <div>
        <input type="checkbox" name="Condiciones " id="Condiciones">
